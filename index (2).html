<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo | @0xServein Pink</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Pink Theme Variables */
        :root { 
            --primary: #ff4d94; /* Canlƒ± Pembe */
            --secondary: #ff85b3; /* A√ßƒ±k Pembe */
            --bg: #fff0f6; /* √áok A√ßƒ±k Pembe Arka Plan */
            --gold: #ffd700; 
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; 
        }
        
        /* Corner Tags */
        .dev-tag { position: fixed; font-size: 0.75rem; font-weight: bold; color: var(--primary); opacity: 0.7; z-index: 1000; }
        .tl { top: 15px; left: 15px; } .tr { top: 15px; right: 15px; }
        .bl { bottom: 15px; left: 15px; } .br { bottom: 15px; right: 15px; }

        header { 
            background: linear-gradient(135deg, #ff4d94, #ffb3d1); 
            color: white; width: 100%; padding: 50px 0; text-align: center; 
            box-shadow: 0 4px 15px rgba(255, 77, 148, 0.2); 
        }

        .container { width: 92%; max-width: 480px; margin-top: -40px; }

        .card { 
            background: white; padding: 25px; border-radius: 20px; 
            box-shadow: 0 8px 20px rgba(255, 77, 148, 0.1); 
            margin-bottom: 20px; position: relative; border: 1px solid #ffe6f0;
        }
        
        input, textarea { 
            width: 100%; padding: 14px; margin: 10px 0; 
            border: 2px solid #ffe6f2; border-radius: 12px; 
            box-sizing: border-box; outline: none; transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: var(--primary); background: #fff9fb; }

        button { 
            width: 100%; padding: 15px; 
            background: var(--primary); color: white; 
            border: none; border-radius: 12px; 
            font-weight: 700; font-size: 1rem; cursor: pointer; 
            transition: all 0.3s; box-shadow: 0 4px 10px rgba(255, 77, 148, 0.3);
        }

        button:hover { background: #e63980; transform: translateY(-2px); }

        /* Special States */
        .pinned { border: 2px dashed var(--primary); background: #fff5f8; }
        .badge-pin { background: var(--primary); color: white; font-size: 0.65rem; padding: 3px 10px; border-radius: 6px; position: absolute; top: -12px; left: 15px; font-weight: bold; }
        .badge-leader { background: var(--gold); color: #7a5d00; font-size: 0.75rem; padding: 4px 12px; border-radius: 12px; font-weight: 800; position: absolute; top: -12px; right: 15px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
        
        .comment-header { display: flex; justify-content: space-between; font-weight: 700; color: #cc3370; margin-bottom: 8px; }
        .votes { background: #ffe6f0; color: var(--primary); padding: 2px 10px; border-radius: 10px; font-size: 0.85rem; }
        
        .vote-btn { 
            background: #fff0f6; color: var(--primary); 
            margin-top: 15px; font-size: 0.9rem; border: 1px solid #ffd6e7;
            box-shadow: none;
        }
        .vote-btn:hover { background: var(--primary); color: white; }

        h1 { margin: 0; letter-spacing: 2px; font-size: 2.5rem; }
        p { opacity: 0.9; font-weight: 300; }
    </style>
</head>
<body>

<div class="dev-tag tl">@0xServein</div><div class="dev-tag tr">@0xServein</div>
<div class="dev-tag bl">@0xServein</div><div class="dev-tag br">@0xServein</div>

<header>
    <h1>RIALO</h1>
    <p>Think Pink, Think Rialo ‚ú®</p>
</header>

<div class="container">
    <div class="card">
        <input type="text" id="name" placeholder="Name Surname">
        <textarea id="msg" rows="3" placeholder="What's on your mind?"></textarea>
        <button onclick="add()">Post Thought üíñ</button>
    </div>

    <div id="feed"></div>
</div>

<script>
    let posts = JSON.parse(localStorage.getItem('ri_pink_v1')) || [];

    function add() {
        let n = document.getElementById('name').value;
        let m = document.getElementById('msg').value;
        if(!n || !m) return alert("Don't forget to fill all fields, sweetie! üíï");
        posts.push({id: Date.now(), n, m, v: 0});
        localStorage.setItem('ri_pink_v1', JSON.stringify(posts));
        location.reload();
    }

    function vote(id) {
        let p = posts.find(x => x.id === id);
        p.v++;
        localStorage.setItem('ri_pink_v1', JSON.stringify(posts));
        render();
    }

    function render() {
        let feed = document.getElementById('feed');
        // Pinned Admin Comment (@0xServein)
        let html = `
            <div class="card pinned">
                <span class="badge-pin">üéÄ PINNED BY ADMIN</span>
                <div class="comment-header"><span>@0xServein</span></div>
                <div style="color: #555;">Welcome to Rialo! This is your special pink space. Share your thoughts and let the community vote for the best one!</div>
            </div>
        `;

        let sorted = [...posts].sort((a,b) => b.v - a.v);
        sorted.forEach((p, i) => {
            html += `
                <div class="card">
                    ${i === 0 && p.v > 0 ? '<span class="badge-leader">üëë LEADER</span>' : ''}
                    <div class="comment-header">
                        <span>${p.n}</span>
                        <span class="votes">üëç ${p.v}</span>
                    </div>
                    <div style="color: #666;">${p.m}</div>
                    <button class="vote-btn" onclick="vote(${p.id})">Vote üíó</button>
                </div>
            `;
        });
        feed.innerHTML = html;
    }
    render();
</script>
</body>
</html>
